<div class="content">
  <div class="container">
    <h1>
      {{ modeEdition == "edit" ? "Editar Cliente" : "Adicionar Cliente" }}
    </h1>
    <form [formGroup]="form" novalidate (ngSubmit)="submit()">
      <h3>Dados Pessoais</h3>
      <div class="row">
        <div class="group">
          <label>Nome:</label>
          <input
            type="text"
            placeholder="Digite o Nome"
            formControlName="name"
          />
        </div>
      </div>
      <div class="row">
        <div class="group">
          <label>CPF:</label>
          <input
            type="text"
            placeholder="Digite o CPF"
            formControlName="cpf"
            mask="000.000.000-00"
          />
        </div>
        <div class="group">
          <label>Telefone:</label>
          <input
            type="text"
            placeholder="Digite o Telefone"
            formControlName="phone"
            mask="(00) 0000-0000"
          />
        </div>
        <div class="group">
          <label>Data de Nascimento:</label>
          <input
            type="date"
            placeholder="Data Nascimento"
            formControlName="birthday"
          />
        </div>
      </div>
      <h3>Veículo</h3>
      <div class="row">
        <div class="group">
          <label>Marca:</label>
          <select formControlName="brand" [compareWith]="check">
            <option [ngValue]="null">Selecione uma marca</option>
            <option *ngFor="let brand of brands" [ngValue]="brand">
              {{ brand.nome }}
            </option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="group">
          <label>Veículo:</label>
          <select formControlName="vehicle" [compareWith]="check">
            <option [ngValue]="null">Selecione um modelo</option>
            <option *ngFor="let vehicle of vehicles" [ngValue]="vehicle">
              {{ vehicle.nome }}
            </option>
          </select>
        </div>
      </div>
      <div class="row pull-right">
        <button type="submit" [disabled]="!form.valid">
          {{ modeEdition == "edit" ? "Editar" : "Adicionar" }}
        </button>
      </div>
    </form>
  </div>
</div>
